name: "CodeQL"

on:
    push:
        branches:
            - main
        paths-ignore:
            - "AITSYS.Vimeo.Ott.Docs/**"
            - "*.md"
            - "*.json"
    pull_request:
        branches:
            - main
    schedule:
        - cron: "39 18 * * 3"
    merge_group:
    workflow_dispatch:

jobs:
    analyze:
        name: Analyze
        runs-on: ubuntu-latest
        permissions:
            actions: read
            contents: read
            security-events: write
        strategy:
            fail-fast: false
            matrix:
                language: ["csharp"]
        steps:
            - name: Checkout repository
              uses: actions/checkout@v5
            - name: Initialize CodeQL
              uses: github/codeql-action/init@v3
              with:
                  languages: ${{ matrix.language }}
            - name: Setup .NET
              uses: actions/setup-dotnet@v5
              with:
                  dotnet-version: |
                      10.0.100-preview.1.25120.13
                      9.x
            - name: Restore dependencies
              run: dotnet restore --no-cache -f -v minimal AITSYS.Vimeo.Ott/AITSYS.Vimeo.Ott.csproj
            - name: Build
              run: dotnet build -c Release -v minimal --no-restore --no-self-contained AITSYS.Vimeo.Ott/AITSYS.Vimeo.Ott.csproj
            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@v3
