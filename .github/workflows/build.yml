name: "Build Library"

on:
    push:
        branches:
            - main
        paths-ignore:
            - "AITSYS.Vimeo.Ott.Docs/**"
            - "*.md"
            - "*.json"
    pull_request:
    merge_group:
    workflow_dispatch:

env:
    DOTNET_NOLOGO: true
    DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
    DOTNET_CLI_TELEMETRY_OPTOUT: true
    DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: true

jobs:
    build:
        timeout-minutes: 15
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest]
        runs-on: ${{ matrix.os }}
        name: Build library
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6
            - name: Setup .NET
              uses: actions/setup-dotnet@v5
              with:
                  dotnet-version: 10.x
            - name: Restore dependencies
              run: dotnet restore --no-cache -f -v minimal AITSYS.Vimeo.Ott.slnx
            - name: Build library
              run: dotnet build -c Release -v minimal --no-restore AITSYS.Vimeo.Ott.slnx
            - name: Test library
              run: dotnet test -v minimal -c Release --no-restore --no-build AITSYS.Vimeo.Ott.slnx
              env:
                VIMEO_TEST_TOKEN: ${{ secrets.VIMEO_TEST_TOKEN }}
                VIMEO_TEST_USER: ${{ secrets.VIMEO_TEST_USER }}
    pack:
        timeout-minutes: 15
        runs-on: ubuntu-latest
        name: "Pack and Artifact"
        needs: build
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6
            - name: Setup .NET
              uses: actions/setup-dotnet@v5
              with:
                  dotnet-version: 10.x
            - name: Restore Packages
              run: dotnet restore --no-cache -f -v minimal AITSYS.Vimeo.Ott.slnx
            - name: Build library
              run: dotnet build -c Release -v minimal --no-restore AITSYS.Vimeo.Ott.slnx
            - name: Publish library
              run: dotnet pack -c Release -v minimal --no-build --no-restore --include-symbols --include-source -o ./artifacts AITSYS.Vimeo.Ott.slnx
            - name: Upload artifacts
              uses: actions/upload-artifact@v6.0.0
              with:
                  name: AITSYS.Vimeo.Ott
                  path: ./artifacts/
